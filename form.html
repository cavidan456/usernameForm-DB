<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./assets/css/form.css">
  </head>
  <body>
    <div class="formBox">
    <form>
        <h1>FORM</h1>
      <div class="name">
        <label for="nameData">Full name</label><br />
        <input type="text" name="nameData" id="lastname"/>
        <input type="text" name="nameData" id="firstname"/>
      </div>
      <div class="email">
        <label for="email">Email</label><br />
        <input type="email" name="email" id="email"/><br />
      </div>
      <div class="textarea">
        <label for="text">Leave us a few words</label><br />
        <textarea name="text" id="textarea" cols="30" rows="10"></textarea>
      </div>
      <button type="submit" id="btn">Submit</button>
    </form>
</div>
<script src="./assets/jscript/form.js"></script>
  </body>
</html>
